name: Check Python docstyle

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  call-workflow:
    uses: lsst/rubin_workflows/.github/workflows/docstyle.yaml@main
    with: |
      arguments:
        convention: numpy
        ignore: D105,D102,D100,D200,D205,D400,D401
        select: D212